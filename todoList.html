<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Local ToDO List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <!-- To Do List
1. Form to input
2. Button to submit
3. Div to display list
4. Btns for list
5. Maybe btn to clear? -->
    <div class="jumbotron">
        <h1>To Do List</h1>
    </div>
    <form class="form-inline">
        <div class="form-group">
            <label for="listInput">Add an item </label>
            <input type="text" class="form-control" id="listInput" placeholder="write here">
        </div>
        <button type="submit" class="btn btn-default" id="addTodo">Submit</button>
    </form>
    <br>
    <div class="well" id="todoListDisplay"></div>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- Script -->
    <script>

    var toDoCount;

    $("#addTodo").on('click', function () {
      var item = $("<p>");
      var task = $("#listInput").val().trim();
      item.append(task)

      $('#todoListDisplay').html(task);

      return false;
    })


    </script>
</body>

</html>
